name: Deploy to Azure Container Registry

on:
  push:
    branches:
      - main

env:
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}    # e.g. myregistry.azurecr.io
  REPOSITORY: ${{ secrets.ACR_REPOSITORY }}    # set this secret to the image name (e.g. techworkshop-app)
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Docker login to ACR
      run: |
        echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

    - name: Build and push image (context: src/)
      uses: docker/build-push-action@v4
      with:
        context: ./src
        file: ./src/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.IMAGE_TAG }}

    - name: Cleanup (no-op)
      run: echo "Build complete". myregistry.azurecr.io
